apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-quiz-mediator
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-quiz-mediator
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate # Bruk kun Recreate når vi deployer store/ukompatible migreringer
  liveness:
    path: /isalive
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isready
    timeout: 1
  preStopHook:
    http:
      path: /stop
  prometheus:
    enabled: true
  replicas:
    # Antall partisjoner på Kafka rapid + 1
    min: {{replicas}}
    max: {{replicas}}
  resources:
    limits:
      cpu: 2500m
      memory: 512Mi
    requests:
      cpu: 2000m
      memory: 512Mi
  secureLogs:
    enabled: true
  env:
    - name: PORT
      value: "8080"
    - name: JAVA_OPTS
      value: -XX:+UseZGC -XX:MaxRAMPercentage=50.0 -XX:ActiveProcessorCount=2
    #- name: JAVA_OPTS
    #  value: -XX:+UseZGC -XX:ActiveProcessorCount=2
    #  value: -XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -XX:ActiveProcessorCount=2
  filesFrom:
    - secret: serviceuser-srvdp-quiz-mediator
      mountPath: "/var/run/secrets/nais.io/service_user"
  kafka:
    pool: {{kafka.pool}}
  gcp:
    sqlInstances:
      - name: dp-quiz-mediator
        type: POSTGRES_14
        tier: {{db.tier}}
        diskType: SSD
        highAvailability: true
        diskSize: {{db.size}}
        diskAutoresize: true
        pointInTimeRecovery: true
        retainedBackups: {{db.point_in_time_recovery_days}}
        autoBackupTime: "03:00"
        maintenance:
          day: 1
          hour: 3
        databases:
          - name: quiz
            envVarPrefix: DB
        cascadingDelete: false
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudprofiler.agent
