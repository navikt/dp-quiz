apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{ image }}
  port: 8080
  strategy:
    type: Recreate
  ingresses:
  {{#each ingresses as |url|}}
    - https://{{url}}.nais.adeo.no
    - https://{{url}}.prod-fss.nais.io
  {{/each}}
  replicas:
    min: 3
    max: 3
    cpuThresholdPercentage: 70
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  secureLogs:
    enabled: true
  vault:
    enabled: true
    paths:
      - kvPath: "serviceuser/data/prod/{{service_user}}"
        mountPath: "/var/run/secrets/nais.io/service_user"
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443,a01apvl00148.adeo.no:8443,a01apvl00149.adeo.no:8443,a01apvl00150.adeo.no:8443
    - name: KAFKA_RAPID_TOPIC
      value: foo
    - name: KAFKA_CONSUMER_GROUP_ID
      value: dp-quiz-v1
