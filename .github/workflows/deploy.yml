name: Build and deploy
on: [ push ]

env:
  IMAGE: ghcr.io/${{ github.repository }}/dp-quiz-mediator:${{ github.sha }}
  LATEST_IMAGE: ghcr.io/${{ github.repository }}/dp-quiz-mediator:latest

jobs:
  build:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: --configuration-cache build installDist

      - name: Publish results (unit test)
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          junit_files: "**/build/test-results/test/TEST-*.xml"

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: mediator
          tags: ${{ env.IMAGE }},${{ env.LATEST_IMAGE }}
          pull: true
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: mediator/nais/nais.yaml,mediator/nais/hpa.yaml
          VARS: mediator/nais/dev/vars.yaml
          PRINT_PAYLOAD: true

  deploy-prod:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: mediator/nais/nais.yaml,mediator/nais/hpa.yaml
          VARS: mediator/nais/prod/vars.yaml
          PRINT_PAYLOAD: true
